<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Sensor Dashboard</title>

    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container-fluid {
            max-width: 1400px;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }

        .plot-div {
            width: 100%;
            height: 350px;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .update-indicator {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .update-indicator.active {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1>üå± Dashboard - Czujniki ≈örodowiskowe HAT</h1>

        <div class="update-indicator" id="update-status">
            Oczekiwanie na dane...
        </div>

        <div class="row">
            <!-- Temperatura -->
            <div class="col-lg-6">
                <div class="chart-container">
                    <div class="chart-title">üå°Ô∏è Temperatura</div>
                    <div class="plot-div" id="temp-plot"></div>
                </div>
            </div>

            <!-- Ci≈õnienie -->
            <div class="col-lg-6">
                <div class="chart-container">
                    <div class="chart-title">üåÄ Ci≈õnienie Atmosferyczne</div>
                    <div class="plot-div" id="pressure-plot"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Wilgotno≈õƒá -->
            <div class="col-lg-6">
                <div class="chart-container">
                    <div class="chart-title">üíß Wilgotno≈õƒá</div>
                    <div class="plot-div" id="humidity-plot"></div>
                </div>
            </div>

            <!-- ≈öwiat≈Ço -->
            <div class="col-lg-6">
                <div class="chart-container">
                    <div class="chart-title">üí° Natƒô≈ºenie ≈öwiat≈Ça</div>
                    <div class="plot-div" id="light-plot"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- UV -->
            <div class="col-lg-12">
                <div class="chart-container">
                    <div class="chart-title">‚òÄÔ∏è Promieniowanie UV</div>
                    <div class="plot-div" id="uv-plot"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Konfiguracja wsp√≥lna dla wszystkich wykres√≥w
        const commonLayout = {
            xaxis: {
                title: 'ID Pomiaru',
                showgrid: true,
                gridcolor: '#e0e0e0'
            },
            plot_bgcolor: '#fafafa',
            paper_bgcolor: '#ffffff',
            font: {
                family: 'Segoe UI, sans-serif'
            },
            margin: { l: 60, r: 30, b: 50, t: 30 }
        };

        const config = {
            responsive: true,
            displayModeBar: false
        };

        // Inicjalizacja 5 wykres√≥w
        const charts = {
            temperature: {
                id: 'temp-plot',
                color: '#e74c3c',
                yaxis: { title: 'Temperatura (¬∞C)' }
            },
            pressure: {
                id: 'pressure-plot',
                color: '#3498db',
                yaxis: { title: 'Ci≈õnienie (hPa)' }
            },
            humidity: {
                id: 'humidity-plot',
                color: '#1abc9c',
                yaxis: { title: 'Wilgotno≈õƒá (%)' }
            },
            light: {
                id: 'light-plot',
                color: '#f39c12',
                yaxis: { title: '≈öwiat≈Ço (lux)' }
            },
            uv: {
                id: 'uv-plot',
                color: '#9b59b6',
                yaxis: { title: 'UV Index' }
            }
        };

        // Inicjalizuj ka≈ºdy wykres
        Object.entries(charts).forEach(([sensor, config_data]) => {
            let trace = {
                x: [],
                y: [],
                mode: 'lines+markers',
                type: 'scatter',
                line: { color: config_data.color, width: 3 },
                marker: { size: 6, color: config_data.color },
                name: sensor
            };

            let layout = {
                ...commonLayout,
                yaxis: {
                    ...config_data.yaxis,
                    showgrid: true,
                    gridcolor: '#e0e0e0'
                }
            };

            Plotly.newPlot(config_data.id, [trace], layout, config);
        });

        /**
         * Aktualizacja wszystkich wykres√≥w
         */
        function updateAllPlots(data) {
            Object.entries(charts).forEach(([sensor, chart_config]) => {
                if (data[sensor] && data[sensor].length > 0) {
                    let x = data[sensor].map(p => p.x);
                    let y = data[sensor].map(p => p.y);

                    Plotly.update(chart_config.id, {
                        x: [x],
                        y: [y]
                    }, {}, [0]);
                }
            });

            // Wska≈∫nik aktualizacji
            let now = new Date().toLocaleTimeString('pl-PL');
            document.getElementById('update-status').textContent =
                `‚úÖ Ostatnia aktualizacja: ${now}`;
            document.getElementById('update-status').classList.add('active');

            setTimeout(() => {
                document.getElementById('update-status').classList.remove('active');
            }, 1000);
        }

        /**
         * Pobierz dane z API
         */
        function fetchData() {
            fetch('/api/sensors/all')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('‚úÖ Pobrano dane dla wszystkich czujnik√≥w');
                    updateAllPlots(data);
                })
                .catch(error => {
                    console.error('‚ùå B≈ÇƒÖd podczas pobierania danych:', error);
                    document.getElementById('update-status').textContent =
                        '‚ùå B≈ÇƒÖd po≈ÇƒÖczenia z API';
                });
        }

        // Pierwsze pobranie danych
        fetchData();

        // Automatyczna aktualizacja co 5 sekund
        setInterval(fetchData, 5000);

        console.log('üå± Multi-Sensor Dashboard zainicjalizowany - aktualizacja co 5s');
    </script>
</body>
</html>
