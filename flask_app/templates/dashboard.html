<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Sensor Dashboard</title>

    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container-fluid {
            max-width: 1400px;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }

        .plot-div {
            width: 100%;
            height: 350px;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .update-indicator {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .update-indicator.active {
            font-weight: bold;
        }

        .nav-controls {
            text-align: center;
            margin-top: 30px;
        }

        .nav-controls a {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .nav-controls a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1>Dashboard - Czujniki Środowiskowe HAT</h1>

        <div class="nav-controls">
            <a href="/control">Kontrola Rotacji Rośliny</a>
        </div>

        <div class="update-indicator" id="update-status">
            Oczekiwanie na dane...
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="chart-container">
                    <div class="chart-title">Temperatura</div>
                    <div class="plot-div" id="temp-plot"></div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="chart-container">
                    <div class="chart-title">Ciśnienie Atmosferyczne</div>
                    <div class="plot-div" id="pressure-plot"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="chart-container">
                    <div class="chart-title">Wilgotność</div>
                    <div class="plot-div" id="humidity-plot"></div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="chart-container">
                    <div class="chart-title">Natężenie Światła</div>
                    <div class="plot-div" id="light-plot"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="chart-container">
                    <div class="chart-title">Promieniowanie UV</div>
                    <div class="plot-div" id="uv-plot"></div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="chart-container">
                    <div class="chart-title">Wilgotność Gleby</div>
                    <div class="plot-div" id="moisture-plot"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const commonLayout = {
            xaxis: {
                title: 'Czas',
                type: 'date',
                showgrid: true,
                gridcolor: '#e0e0e0',
                tickformat: '%H:%M:%S',
                hoverformat: '%Y-%m-%d %H:%M:%S'
            },
            plot_bgcolor: '#fafafa',
            paper_bgcolor: '#ffffff',
            font: {
                family: 'Segoe UI, sans-serif'
            },
            margin: { l: 60, r: 30, b: 50, t: 30 }
        };

        const config = {
            responsive: true,
            displayModeBar: false
        };

        const charts = {
            temperature: {
                id: 'temp-plot',
                color: '#e74c3c',
                yaxis: { title: 'Temperatura (°C)' }
            },
            pressure: {
                id: 'pressure-plot',
                color: '#3498db',
                yaxis: { title: 'Ciśnienie (hPa)' }
            },
            humidity: {
                id: 'humidity-plot',
                color: '#1abc9c',
                yaxis: { title: 'Wilgotność (%)' }
            },
            light: {
                id: 'light-plot',
                color: '#f39c12',
                yaxis: { title: 'Światło (lux)' }
            },
            uv: {
                id: 'uv-plot',
                color: '#9b59b6',
                yaxis: { title: 'UV Index' }
            },
            moisture: {
                id: 'moisture-plot',
                color: '#16a085',
                yaxis: { title: 'Wilgotność Gleby (%)' }
            }
        };

        Object.entries(charts).forEach(([sensor, config_data]) => {
            let trace = {
                x: [],
                y: [],
                mode: 'lines+markers',
                type: 'scatter',
                line: { color: config_data.color, width: 3 },
                marker: { size: 6, color: config_data.color },
                name: sensor
            };

            let layout = {
                ...commonLayout,
                yaxis: {
                    ...config_data.yaxis,
                    showgrid: true,
                    gridcolor: '#e0e0e0'
                }
            };

            Plotly.newPlot(config_data.id, [trace], layout, config);
        });

        function updateAllPlots(data) {
            Object.entries(charts).forEach(([sensor, chart_config]) => {
                if (data[sensor] && data[sensor].length > 0) {
                    let x = data[sensor].map(p => p.x);
                    let y = data[sensor].map(p => p.y);

                    Plotly.update(chart_config.id, {
                        x: [x],
                        y: [y]
                    }, {}, [0]);
                }
            });

            let now = new Date().toLocaleTimeString('pl-PL');
            document.getElementById('update-status').textContent =
                `Ostatnia aktualizacja: ${now}`;
            document.getElementById('update-status').classList.add('active');

            setTimeout(() => {
                document.getElementById('update-status').classList.remove('active');
            }, 1000);
        }

        function fetchData() {
            fetch('/api/sensors/all')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    updateAllPlots(data);
                })
                .catch(error => {
                    console.error('Błąd podczas pobierania danych:', error);
                    document.getElementById('update-status').textContent =
                        'Błąd połączenia z API';
                });
        }

        fetchData();
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
